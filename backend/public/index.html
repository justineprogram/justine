<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Tracker</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <div class="container">
    <h1>Customer Location Tracker</h1>
    <form id="customerForm">
      <input type="text" id="name" placeholder="Customer Name" required>
      <input type="text" id="contact" placeholder="Contact Number" required>
      <input type="number" id="latitude" placeholder="Latitude" step="any" required>
      <input type="number" id="longitude" placeholder="Longitude" step="any" required>
      <button type="submit">Add Customer</button>
    </form>

    <input type="text" id="search" placeholder="Search by name or contact">

    <div id="results"></div>

    <div id="mapContainer">
      <h3>Customer Location</h3>
      <div id="map" style="height: 400px;"></div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
